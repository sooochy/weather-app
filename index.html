<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/4991dc85e9.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">check yr weather</h3>
            <div>
                <h1 class="temp">16&#176</h1>
                <div class="city-time">
                    <h1 class="name">Cracow</h1>
                    <small>
                        <span class="time"></span>
                        -
                        <span class="date">
                            Loading...
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img 
                    src="./icons/day/113.png" 
                    class="icon" 
                    alt="incon"
                    width="50"
                    height="50"
                    >
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input 
                type="text"
                class="search"
                placeholder="Search location..."
                >
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Moscow</li>
                <li class="city">Warsaw</li>
                <li class="city">Tokyo</li>
            </ul>
            <ul class="details">
                <h4>Weather details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
